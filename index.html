<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Lemurians - Home</title>
    <link rel="stylesheet" href="style.css">


</head>

<div class="contenedor-header">
    <header>
        <div class="logo">
             <a href="#">Lemurians</a>
        </div>
        <nav id="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">about us</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>    
            </ul>
        </nav>
        <div class="nav-responsive">
            <i class="fa-solid fa-bars"></i>

        </div>
        
    </header>
</div>

<section id="inicio" class="inicio" >
    <div class="contenido-banner">
        <div class="contenedor-img">
            <img src="/imagenes/lemurians3-3.png" alt="lemurians">
            <h1>Lemurians</h1>
            <h3>"Armonizando pasiones, tejiendo notas digitales en la comunidad de Lemur: donde la música y el arte se entrelazan en una sinfonía de creatividad colectiva."</h3>
            <div class="redes">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>

            </div>
        </div>


    </div>
</section>


<section id="contacto" class="contacto">
    <div class="contenido-seccion">
        <h2>CONTACTO</h2>
        <div class="fila">

         <div class="col">
            <input type="text" placeholder="Tu Nombre">
            <input type="text" placeholder="Numero telefonico">
            <input type="text" placeholder="Direccion de Correo">
            <input type="text" placeholder="Asunto">
            <textarea name="" id="" cols="30" rows="10" placeholder="Mensajes"></textarea>
            <button>
                Enviar Mensaje<i class="fa-solid fa-paper-plane"></i>
                <span class="overlay"></span> 
            </button>
         </div>
          <div class="col">
            <div class="info">
               <ul>
                <li>
                    <i class="fa-solid fa-envelope"></i>
                    Email: lemurianscommunity@gmail.com
                </li>
               </ul>
            </div>

          </div>
        </div>

    </div>
</section>
<body>
    
<footer>
    <a href="#inicio" class="arriba">
        <i class="fa-solid fa-angles-up"></i>
    </a>
    <div class="redes">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>

    </div>
</footer>
</body>
</html>
